<!DOCTYPE html>
<html><head>
<title>Скорингова система</title>
<meta charset="UTF-8">
<meta name="description" content="" />
<script type="text/javascript" src="js/data-parsing.js"></script>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script type="text/javascript" src="js/prettify.js"></script>                                   <!-- PRETTIFY -->
<script type="text/javascript" src="js/kickstart.js"></script>                                  <!-- KICKSTART -->

<link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />                  <!-- KICKSTART -->
<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />                      <!-- CUSTOM STYLES -->
</head>

<body>
	<a id="top-of-page"></a>
	<div id="wrap" class="clearfix">
		<ul class="menu">
			<li class="current"><a href="">Дані клієнта</a></li>
			<li><a href="">Про нас</a></li>
			<li><a href="">Запасний</a></li>
		</ul>
	 
		<div id="main" class="col_12 column">
		<h4 id="counter">Кількість балів <span>0</span></h4>
			<div class="col_9 column">
				<ul id="steps" class="tabs left">
					<li data-tabid="1"><a href="#tabr1">Крок 1</a></li>
					<li data-tabid="2"><a href="#tabr2">Крок 2</a></li>
					<li data-tabid="3"><a href="#tabr3">Крок 3</a></li>
				</ul>
				
				<div id="tabr1" class="tab-content">1</div>
				<div id="tabr2" class="tab-content">2</div>
				<div id="tabr3" class="tab-content">3</div>
				
			</div>

			<div class="col_3">
				<h6>Якийсь хелпер</h6>
			</div>

		</div>

		<div class="clear"></div>

		<div id="footer">
			<a id="link-top" href="#top-of-page">Вгору</a>
		</div>
	</div>

<script type="text/javascript">
$(function() {

	$("#steps li").each(function() {
		parse($(this).data("tabid"));
	});

	setTimeout(setCount, 200);
	setTimeout(navButtons, 300);
	setTimeout(setFancy, 300);
	
	function setFancy() {
		$('select.fancy').chosen();
	}
	
	function setCount() {
		var fields = $("form select");
		var counter = $("#counter");

		fields.bind('change', function() {
			var sum = 0;

			$.each(fields, function() {
				var value = +$(this).find("option:selected").val();
				if(value != 42) {
					sum += value;
				};
			});

			counter.find("span").html(sum);
		});
	}
	
	function navButtons() {
		var forms = $("form");
		$.each(forms, function() {
			var currentStep = +$(this).find(".current-step").val();
			$(this).find(".next").bind('click', function(){
				$("ul.tabs a[href=#tabr" + (currentStep+1) + "]").click();
			});
			$(this).find(".previous").bind('click', function() {
				$("ul.tabs a[href=#tabr" + (currentStep-1) + "]").click();
			});
		})
		
	}
	
	
	
});
</script>

</body></html>
